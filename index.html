<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <img src="assets/lol.jpeg" alt="" class="bg-img" />
      <div class="center-form">
        <form class="form" id="form">
          <img src="assets/riot.png" alt="" class="riot" />
          <div class="container-form">
            <label class="label label-email">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="user"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
              <input
                type="text"
                class="input"
                placeholder="E-mail"
                name="email"
                id="email"
              />
            </label>
            <span id="email-error" class="error-message"></span>
            <label class="label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="password"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"
                />
              </svg>

              <input
                type="password"
                class="input"
                placeholder="Password"
                name="password"
                id="password"
              />
            </label>
            <span id="password-error" class="error-message"></span>
          </div>
          <button type="submit" class="login" id="lolgin">LoLg in</button>
          <span class="error-message" id="credentials-error"></span>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
